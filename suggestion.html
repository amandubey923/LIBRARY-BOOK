<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #72fff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #00785c;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            text-align: left;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #000000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 15px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suggestion Box</h1>
        <form id="suggestionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="suggestion">Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const suggestion = document.getElementById('suggestion').value;

            // In a real application, you would send this data to your server
            // Here, we simply display a success message

            document.getElementById('responseMessage').innerText = 'Thank you for your suggestion, ' + name + '!';
            document.getElementById('suggestionForm').reset();
        });
    </script>
</body>
</html>
